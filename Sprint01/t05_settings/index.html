<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <div class="container">
        <div class="menu">
            <h2>Typeface</h2>
            <select class="hidden">
                <option hidden disabled selected>Acunim Pro</option>
                <option>Acunim Pro</option>
                <option>Times New Roman</option>
            </select>
            
            <label class="checkbox">
                <input type="checkbox" />
                <div class="checkbox__text">Dark UI</div>
            </label>
            <h2>Color</h2>
            <input class="colorsbut" type="checkbox">
            <input class="colorsbut" type="checkbox">
            <input class="colorsbut" type="checkbox">
            <input class="colorsbut" type="checkbox">
            <input class="colorsbut" type="checkbox">

            <h2>Weight</h2>
            <input class="buttons" type="checkbox"> <label class="text">Regular</label>
            <input class="buttons" type="checkbox"> <label class="text">Bold</label>
            <h2>Size</h2>
            <input class="slider" type="range" min="0" max="10" value="1" >
            <div class="settings">
                <img src="./assets/images/artistic-brush.png" alt="Warning!">
                <img src="./assets/images/user-icon.png" alt="Warning!">
                <img src="./assets/images/sms-speech-bubble.png" alt="Warning!">
                <img src="./assets/images/computer-screen.png" alt="Warning!">
            </div>
        </div>
    </div>
</body>
</html>
